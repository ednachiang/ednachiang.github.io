<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="content">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <h2>{{ site.description }}</h2>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h2>About Me</h2>
                </header>
                <span class="image left"><img src="{% link assets/images/headshot.JPG %}" alt="headshot" /></span>
                <p>{{ content }}</p>
                <ul class="action fit">
                    <div class="4u 12u$(medium)">
                        <a href="landing.html" class="button special fit">Science Communication Resume</a>
                    </div>
                    <div class="4u 12u$(medium)">
                    <a href="landing.html" class="button special fit">Data Science Resume</a>
                    </div>
                </ul>
            </div>
        </section>

        <!-- Two -->
        <section id="two" class="tiles">
            <article>
                <span class="image">
                    <image src="../assets/images/writing.png" alt="Writing">
                </span>
                <header class="major">
                    <center><h3><a href="" class="link">Writing Portfolio</a></h3></center>
                </header>
            </article>

            <article>
                <span class="image">
                    <image src="../assets/images/presentations.JPG" alt="Presentations">
                </span>
                <header class = "major">
                    <center><h3><a href="" class = "link">Presentation Archive</a></h3></center>
                </header>
            </article>
            <article>
                <span class="image">
                    <image src="../assets/images/research.png" alt="Writing">
                </span>
                <header class="major">
                    <center><h3><a href="" class="link">Research Summary</a></h3></center>
                </header>
            </article>

            <article>
                <span class="image">
                    <image src="../assets/images/papers.JPG" alt="Presentations">
                </span>
                <header class = "major">
                    <center><h3><a href="" class = "link">Published Papers</a></h3></center>
                </header>
            </article>
        </section>


    </div>


    {% include footer.html %}

</body>

</html>
